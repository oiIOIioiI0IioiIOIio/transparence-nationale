on:
  # ExÃ©cution manuelle
  workflow_dispatch:
    inputs:
      limit:
        description: 'Nombre d\'Ã©lus Ã  traiter (laisser vide pour tous)'
        required: false
        type: number
      force:
        description: 'Forcer le re-tÃ©lÃ©chargement des XMLs'
        required: false
        type: boolean
        default: false
  
  # ExÃ©cution programmÃ©e (tous les dimanches Ã  2h du matin)
  schedule:
    - cron: '0 2 * * 0'

jobs:
  scrape-hatvp:
    runs-on: ubuntu-latest
    timeout-minutes: 360  # 6 heures max (pour traiter des milliers d'Ã©lus)
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Pas de dÃ©pendances externes nÃ©cessaires (utilise stdlib uniquement)
      
      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: |
            public/data/hatvp_cache
          key: hatvp-cache-${{ github.run_id }}
          restore-keys: |
            hatvp-cache-
      
      - name: Run HATVP scraper
        id: scrape
        run: |
          python scripts/generate-elus-hatvp-complete.py \
            ${{ inputs.limit && format('--limit {0}', inputs.limit) || '' }} \
            ${{ inputs.force && '--force' || '' }} \
            --skip-existing \
            --delay 0.5
        env:
          GITHUB_ACTIONS: true
      
      - name: Commit and push if changed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Ajouter les fichiers modifiÃ©s
          git add public/data/elus.json
          git add public/data/hatvp_cache/
          
          # Commit seulement s'il y a des changements
          if git diff --staged --quiet; then
            echo "Pas de changements Ã  commiter"
          else
            git commit -m "ðŸ¤– Update HATVP data - ${{ steps.scrape.outputs.total_updated }} Ã©lus mis Ã  jour"
            git push
          fi
      
      - name: Deploy to Vercel (production)
        if: github.ref == 'refs/heads/main'
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
      
      - name: Summary
        if: always()
        run: |
          echo "### ðŸ“Š RÃ©sumÃ© du scraping HATVP" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Ã‰lus mis Ã  jour : ${{ steps.scrape.outputs.total_updated }}" >> $GITHUB_STEP_SUMMARY
          echo "- â­ï¸ Ã‰lus skippÃ©s : ${{ steps.scrape.outputs.total_skipped }}" >> $GITHUB_STEP_SUMMARY
          echo "- âŒ Erreurs : ${{ steps.scrape.outputs.total_errors }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— [Voir les changements](https://github.com/${{ github.repository }}/commit/${{ github.sha }})" >> $GITHUB_STEP_SUMMARY
